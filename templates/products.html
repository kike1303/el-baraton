	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a>Inicio</a></li>
				<li class="active">Productos</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- ASIDE -->
				<div id="aside" class="col-md-3">				

					<!-- aside widget -->
					<div class="aside filter-price text-center">
						<h3 class="aside-title">Filtrar por precio</h3>
						<div id="price-slider"></div>
						<a class="btn btn-sm btn-filter-price" ng-click="filterPriceBtn()">Filtrar</a>
					</div>
					<!-- aside widget -->					

					<!-- aside widget -->
					<div class="aside">
						<h3 class="aside-title">Filtrar Disponibles</h3>
							<input type="checkbox" ng-model="available"> Sólo disponibles
						 
					</div>
					<!-- /aside widget -->

					<!-- aside widget -->
					<div class="aside">
						<h3 class="aside-title">Filtrar cantidad</h3>
						Más que <input class="input search-input" type="number" ng-model="quantity">
					</div>
					<!-- /aside widget -->

					
				</div>
				<!-- /ASIDE -->

				<!-- MAIN -->
				<div id="main" class="col-md-9">
					<!-- store top filter -->
					<div class="store-filter clearfix">
						<div class="pull-left">
							
							<div class="sort-filter">
								<span class="text-uppercase">Ordenar por:</span>
								<select ng-model="sortBy" class="input">
									<option value=""></option>										
									<option value="Precio">Precio</option>
									<option value="Disponibilidad">Disponibles</option>
									<option value="Cantidad">Cantidad</option>
								</select>						
							</div>
						</div>
						<div class="pull-right" ng-show="searchActive">
							<input class="input search-input" ng-model="searchName.name" type="text" placeholder="Buscar">							
						</div>
						
					</div>
					<!-- /store top filter -->

					<!-- STORE -->
					<div id="store">
						<!-- row -->
						<div class="row">
							<!-- Product Single -->
							<div class="col-md-4 col-sm-6 col-xs-6"  ng-repeat=" product in products_filters | filter:priceRange | filter:isAvailable | filter:quantityFilter | filter:searchName | orderBy:orderProd">
								<div class="product product-single">								
									<div class="product-body">

										<h2 class="" style="border-bottom: 1px solid black;">{{product.name}}</h2>

										<div class="imagen" style="padding-bottom: 15px;">
							                <img ng-src="./static/img/vinos-1.png" width="150">
							            </div>

										<h3 class="product-price">{{product.price}} </h3>									
										
										<h4>En stock: {{product.quantity}}</h4>
										<h4 ng-show="product.available">Disponible: <span style="color: #449d44;"> Sí </span> </h4>
										<h4 ng-show="!product.available">Disponible: <span style="color: #d9534f;"> No</span> </h4>
										<div class="">										
											<button ng-click="addProductToCart(product)" class="primary-btn add-to-cart" ng-class="{'ocultar':product.ocultar}" ng-disabled="product.ocultar"><i class="fa fa-shopping-cart"></i> Agregar</button>
										</div>
									</div>
								</div>
							</div>
							<!-- /Product Single -->

						

							<div class="clearfix visible-sm visible-xs"></div>

						
						</div>
						<!-- /row -->
					</div>
					<!-- /STORE -->

					
				</div>
				<!-- /MAIN -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
